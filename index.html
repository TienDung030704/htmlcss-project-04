<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Project 04</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="/asset/css/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="/asset/css/style.css" />
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="height: 5000px">
    <section class="header fixed">
      <div class="main-content">
        <section class="header-top">
          <figure class="header-img">
            <img
              src="./asset/img/Logo Project 4.svg"
              alt="logo"
              class="header-thumb"
            />
          </figure>
          <!-- Navigation -->
          <div class="nav">
            <ul>
              <li>
                <a class="nav-1" href="#!">Home</a>
              </li>
              <li>
                <a class="nav-1" href="#!">About</a>
              </li>
              <li>
                <a class="nav-1" href="#!">Services & Rates</a>
              </li>
              <li>
                <a class="nav-1" href="#!">Reviewa</a>
              </li>
              <li>
                <a class="nav-1" href="#!">Contacts us</a>
              </li>
            </ul>
          </div>
          <!-- Action -->
          <div class="action">
            <a href="#!" class="action_nav">Sign In</a>
            <a href="#!" class="btn btn-header">Sign Up</a>
          </div>
        </section>

        <!-- Hero -->
        <section class="hero">
          <div class="hero-body">
            <!-- Hero Left -->
            <div class="hero-left">
              <img
                src="./asset/img/pet-01.png"
                alt="image 1"
                class="hero-thumb"
              />
              <img
                src="./asset/img/pet-02.png"
                alt="image 2"
                class="hero-thumb-1"
              />
              <!-- Decor -->
              <img
                src="./asset/img/hero-project-4.3.png"
                alt="hero 3"
                class="hero-thumb-2"
              />
              <img
                src="./asset/img/hero-project-4-4.png"
                alt="hero 4"
                class="hero-thumb-3"
              />

              <div class="hero-list">
                <!-- Hero Item 1 -->
                <div class="hero-item">
                  <img
                    src="./asset/img/pet-04.png"
                    alt=""
                    class="hero-list-item__thumb"
                  />
                  <div class="hero-list-item__info">
                    <p class="hero-list-item__title">Pet Health</p>
                    <div class="hero-list-item__skeleton"></div>
                    <div class="hero-list-item__skeleton"></div>
                  </div>
                </div>

                <div class="hero-list-item__separate"></div>
                <!-- Hero Item 2 -->
                <div class="hero-item-1">
                  <img
                    src="./asset/img/pet-03.png"
                    alt=""
                    class="hero-list-item__thumb"
                  />
                  <div class="hero-list-item__info">
                    <p class="hero-list-item__title">Pet care</p>
                    <div class="hero-list-item__skeleton"></div>
                    <div class="hero-list-item__skeleton"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Hero Right -->
            <div class="hero-right">
              <h2 class="heading-hero">
                Established & Trusted Pet Care Service
              </h2>
              <p class="desc-hero">
                Discover a wide variety of Pawsitive services to choose from,
                including daycare, private walks, office duty and spa.
              </p>
              <div class="action-hero">
                <div class="action-hero-1">
                  <button class="btn-hero">Book a Meet</button>
                  <img
                    src="./asset/img/CaretRight-hero-04.svg"
                    alt=""
                    class="hero-cheveron-right"
                  />
                </div>
                <p class="btn-hero-1">Schedule a Call</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
